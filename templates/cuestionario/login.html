{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Cuestionario</title>
  
  <!-- Tu CSS si lo deseas -->
  <!-- <link rel="stylesheet" href="{% static 'styles.css' %}"> -->
  
  <!-- Bootstrap 4 CSS desde CDN -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <style>
    /* Estilos personalizados imitando el QFrame y diseño original */
    .login-card {
      border: 2px solid #0056b3;
      border-radius: 10px;
      background-color: #ffffff;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .login-card:hover {
      transform: scale(1.02);
    }
    .login-logo img {
      max-width: 300px;
      height: auto;
    }
    .login-title {
      font-style: italic;
      font-weight: bold;
      color: #0056b3;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Muestra mensajes de django.contrib.messages -->
    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <!-- Ajusta la categoría 'error' -> alert-danger; 'success' -> alert-success, etc. -->
          <div class="alert alert-{{ 'danger' if 'error' in message.tags else message.tags }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="login-card">
      <div class="login-logo text-center mb-3">
        <!-- Ajusta la ruta al logo según tu carpeta de estáticos -->
        <img src="{% static 'images/logo.png' %}" alt="Logo">
      </div>
      <h4 class="login-title text-center">Ingrese sus credenciales</h4>
      
      <!-- Ajusta la URL a tu vista de login (en urls.py pon name='login') -->
      <form action="{% url 'login' %}" method="post" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="email"
            name="correo"
            class="form-control"
            placeholder="Correo"
            required
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            name="contraseña"
            class="form-control"
            placeholder="Contraseña"
            required
            minlength="6"
          >
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 4 JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <script>
    // Listener opcional si deseas validaciones extra
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      // if (!confirm("¿Está seguro de iniciar sesión?")) e.preventDefault();
    });
  </script>
</body>
</html>
